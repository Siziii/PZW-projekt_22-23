{% block content %}

    <ul>
        {% for predmet in object_list %}
            <li>
                Naziv predmeta: {{ predmet.predmet_naziv }}<br>
            </li>
            <li>
                Predavač predmeta: {{predmet.predmet_predavac}} <br>
            </li>
            <li>

            <br>
        {% endfor %}
    </ul>
{% endblock %}
